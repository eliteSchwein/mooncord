[embed fileinfo]
author: ${filename}
color: '${theme.fileinfo}'
buttons:
- printjob_start
- printjob_download
- printjob_delete_request
- to_printlist

[embed gcode_files]
color: '${theme.gcode_files}'
thumbnail: printlist.png
image: pageGraph
page_graph: 'svgs/listgcodes.svg'
page_entry_key: 'path'
graph_data: ${raw_entries}
graphparameter1_id: 'thumbnail'
graphparameter1_type: 'image'
graphparameter1_value: ${thumbnail:page_entry}
graphparameter2_id: 'filename'
graphparameter2_type: 'text'
graphparameter2_value: ${page_entry}
graphparameter3_id: 'printtime'
graphparameter3_type: 'text'
graphparameter3_value: ${metadata:page_entry:printtime}
graphparameter4_id: 'statusicon'
graphparameter4_type: 'image'
graphparameter4_value: 'images/job_status/${metadata:page_entry:job_status.status}.png'
graphparameter5_id: 'statuscount'
graphparameter5_type: 'text'
graphparameter5_value: ${metadata:page_entry:job_status.count}
buttons:
- last_page_printlist
- next_page_printlist
select_menus:
- printlist_view_printjob