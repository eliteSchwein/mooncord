[embed fileinfo]
author: ${filename}
color: '${theme.fileinfo}'
buttons:
- printjob_start
- printjob_download
- printjob_delete_request
- to_printlist

[embed gcode_files]
color: '${theme.gcode_files}'
thumbnail: printlist.png
image: pageGraph
page_graph: 'svgs/listgcodes.svg'
graph_data: ${raw_entries}
graph_parameter1_id: 'thumbnail'
graph_parameter1_type: 'image'
graph_parameter1_value: ${thumbnail:page_entry}
graph_parameter2_id: 'filename'
graph_parameter2_type: 'text'
graph_parameter2_value: ${page_entry}
graph_parameter3_id: 'printtime'
graph_parameter3_type: 'text'
graph_parameter3_value: ${metadata:page_entry:printtime}
graph_parameter4_id: 'statusicon'
graph_parameter4_type: 'image'
graph_parameter4_value: 'images/job_status/${metadata:page_entry:job_status.status}.png'
graph_parameter5_id: 'statuscount'
graph_parameter5_type: 'text'
graph_parameter5_value: ${metadata:page_entry:job_status.count}
buttons:
- last_page_printlist
- next_page_printlist
select_menus:
- printlist_view_printjob