[embed fileinfo]
author: ${filename}
color: '${theme.fileinfo}'
buttons:
- printjob_start
- printjob_download
- printjob_delete_request
- to_printlist

[embed gcode_files]
color: '${theme.gcode_files}'
image: pageGraph
graph_file: 'svgs/listgcodes.svg'
graph_data: ${raw_entries}
graph_entry_key: 'path'
graph_width: 1300
graph_height: 1400
graph_entry_offset: 150
graphparameter1_id: 'thumbnail'
graphparameter1_type: 'image'
graphparameter1_value: ${blank:thumbnail:graph_entry:small}
graphparameter2_id: 'filename'
graphparameter2_type: 'text'
graphparameter2_value: '${blank:substr:20:graph_entry}'
graphparameter3_id: 'printtime'
graphparameter3_type: 'text'
graphparameter3_value: '${embeds.fields.print_time}: ${blank:metadata:graph_entry:estimated_time}'
graphparameter4_id: 'statusicon'
graphparameter4_type: 'image'
graphparameter4_value: 'images/job_status/${blank:metadata:graph_entry:job_status.status:none}.png'
graphparameter5_id: 'statuscount'
graphparameter5_type: 'text'
graphparameter5_value: ${blank:metadata:graph_entry:job_status.count:0}
buttons:
- last_page_printlist
- next_page_printlist
select_menus:
- printlist_view_printjob