[embed fileinfo]
author: ${filename}
color: '${theme.fileinfo}'
buttons:
- printjob_start
- printjob_download
- printjob_delete_request
- to_printlist

[embed gcode_files]
color: '${theme.gcode_files}'
thumbnail: printlist.png
image: pageGraph
page_graphic: 'svgs/listgcodes.svg'
page_graphic_data: raw_entries
page_graphic_parameter1_id: 'thumbnail'
page_graphic_parameter1_type: 'image'
page_graphic_parameter1_value: ${thumbnail:page_entry}
page_graphic_parameter2_id: 'filename'
page_graphic_parameter2_type: 'text'
page_graphic_parameter2_value: ${page_entry}
page_graphic_parameter3_id: 'printtime'
page_graphic_parameter3_type: 'text'
page_graphic_parameter3_value: ${metadata:page_entry:printtime}
page_graphic_parameter4_id: 'statusicon'
page_graphic_parameter4_type: 'image'
page_graphic_parameter4_value: 'images/${metadata:page_entry:job_status.status}.png'
page_graphic_parameter5_id: 'statuscount'
page_graphic_parameter5_type: 'text'
page_graphic_parameter5_value: ${metadata:page_entry:job_status.count}
buttons:
- last_page_printlist
- next_page_printlist
select_menus:
- printlist_view_printjob