[include test.cfg]

[connection]
moonraker_socket_url:
moonraker_url: http://127.0.0.1
moonraker_token:
moonraker_retry_interval: 2
bot_token:

[logger]
disable_file:false
tmp_path:/tmp/mooncord_fallback
path:

[status]
update_interval: 10
use_percent: 10
min_interval: 15
gcode_timeout: 600

[webcam]
url: http://127.0.0.1/webcam/?action:snapshot
quality: 80
rotation: 0
brightness: 0
contrast: 0
vertical_mirror: false
horizontal_mirror: false
greyscale: false
sepia: false
before_snapshot_commands:
enable_before_snapshot_commands: false
delay_before_snapshot_commands: 0
after_snapshot_commands:
enable_after_snapshot_commands: false
delay_after_snapshot_commands: 0

[message]
show_no_permission_private: true
icon_set: acryl
page_entries: 15

[general]
printername: ''
custom_info: Thanks for installing MoonCord and Happy Printing ❤

[language]
messages: en
commands: en
buttons_use_commands_language: false

[button next_page_configs_download]
emoji: ➡️
style: SECONDARY
bot_admin: false
guild_admin: false
users:
roles:
functions:
- page_up: true

[button last_page_configs_download]
emoji: ⬅️
style: SECONDARY
bot_admin: false
guild_admin: false
users:
roles:
functions:
- page_up: false

[reaction delete]
bot_admin: true
guild_admin: false
users:
roles:
functions:
- delete_message: true

[textinput gcode_input]
style: PARAGRAPH
value: ''
required: true

[textinput temp_target_input]
style: SHORT
value: '0'
required: true

[button next_page_printlist]
emoji: ➡️
style: SECONDARY
bot_admin: true
guild_admin: false
users:
roles:
functions:
- page_up: true

[button last_page_printlist]
emoji: ⬅️
style: SECONDARY
bot_admin: true
guild_admin: false
users:
roles:
functions:
- page_up: false